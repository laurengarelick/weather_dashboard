<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     
      
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
     
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron" style="background-image src="https://www.publicdomainpictures.net/pictures/310000/velka/himmel-wolken-wetter-sturmisch.jpg" background-size: 100%;">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">Whether or not you want to see the weather, here it is!</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
          </div>
  
          <ul class="list-group history"></ul>
        </aside>
  
        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="mt-3"></div>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
  
  </html>
